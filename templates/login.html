<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple AD Manager | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./static/css/util.css">
	<link rel="stylesheet" type="text/css" href="./static/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('./static/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<fieldset class="login-title">
					<img src="./static/images/main.png" alt="Simple AD Manager" width="100" height="100">
					<a3>Simple AD Manager</a3>
				</fieldset>
				<form class="login100-form validate-form p-b-33 p-t-5" method="POST">
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" id="username" name="username" placeholder="Username" required="" autofocus="" value="{{ request.form.username }}"/>
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="pass" name="password" placeholder="Password" required="" />
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
                    {% if error %}
                    <div class="alert alert-danger text-center h3" style="color: #ff0000;">{{ error }}</div>
                    {% endif %}
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="./static/js/main.js"></script>

</body>
</html>
